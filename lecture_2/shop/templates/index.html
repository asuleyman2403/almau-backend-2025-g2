<html>
<head>
    <title>PRODUCTS LIST</title>
</head>
<body>
<h1>PRODUCT LIST</h1>

<table border="1">
    <thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            NAME
        </th>
        <th>
            QUANTITY
        </th>
        <th>
            PRICE (KZT)
        </th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
